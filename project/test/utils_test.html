<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/eshopJS.js"></script>	
		
		<script>
			window.onload = function( ) {	
				
				var utils = ESHOP_JS.utils;
																																
				test( "findParentByClass", function( ) {	
					
					var child = document.querySelector(".child");
					var parent = document.querySelector(".product");									
					
					ok(child);
					ok(parent);
					deepEqual( utils.findParentByClass(child, "product"), parent );																			
				});	
																														
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Utils</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
										
			<div class="product">
				<div>
					<p>
						<div class="child"></div>
					</p>	
				</div>										
			</div>
						
		</div>
	</body>
</html>
