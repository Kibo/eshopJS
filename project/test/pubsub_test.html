<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/eshop.js"></script>	
		
		<script>
			window.onload = function( ) {				
																								
				test( "subscribe", function( ) {					
					var fnc = function(e){ e.now++;}; 								
					equal( ONE_PAGE_SHOP.modules.pubsub.subscribe("now", fnc), "0");																
				});	
				
				test( "publish", function( ) {	
					var msg = {"now": 1};
					ONE_PAGE_SHOP.modules.pubsub.publish("now", msg);									
					equal( msg.now, 2);																
				});
				
				test( "unsubscribe", function( ) {										
					equal( ONE_PAGE_SHOP.modules.pubsub.unsubscribe("0"), "0");																
				});
				
											
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Pub/ Sub module</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
