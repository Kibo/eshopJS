<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/eshopJS.js"></script>	
		
		<script>
			window.onload = function( ) {				
																														
				test( "subscribe_publish_unsubscribe", function( ) {	
					// subscribe
					var fnc = function(e){ e.now++;}; 
					var ticket = ESHOP_JS.modules.pubsub.subscribe("now", fnc);
					equal( typeof ticket === "string", true);
					
					// publish 1					
					var msg = {"now": 1};
					ESHOP_JS.modules.pubsub.publish("now", msg);									
					equal( msg.now, 2);
					
					// unsubscribe
					equal( ESHOP_JS.modules.pubsub.unsubscribe(ticket), ticket);
					
					// publish 2										
					ESHOP_JS.modules.pubsub.publish("now", msg);									
					equal( msg.now, 2);																																
				});																			
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Pub/ Sub module</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
