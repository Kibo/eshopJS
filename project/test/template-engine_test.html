<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="../build/eshopJS.js"></script>	
		
		<script>
			window.onload = function( ) {							
				test( "create template", function( ) {
					
					var data = { name:"Tomas", address:{ city:"Znojmo" }, children:["Kuba", "Maruška"]};
					var source = '<h1><%=name%></h1><p><%=address.city%></p>' +
					 '<ul>' +
					 	'<% for(var idx = 0; idx < children.length; idx++) { %>' + 
					 		'<li><%=children[idx]%></li>' + 
					 	'<%}%>' + 
					 '</ul>';
															
					var result = "<h1>Tomas</h1><p>Znojmo</p><ul><li>Kuba</li><li>Maruška</li></ul>";	
					var template = ESHOP_JS.modules.templateEngine.compile( source );																										
					equal( template(data), result);																
				});								
			};// onload
		</script>
	</head>
	<body>
		<h1 id="qunit-header">Template engine module</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">
			test markup, will be hidden
		</div>
	</body>
</html>
